name: Build and Publish Python Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry bumpversion

      - name: Configure Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Install project dependencies
        run: |
          poetry install

      - name: Run tests
        run: |
          poetry run pytest

      - name: Bump version
        run: |
          bumpversion patch

      - name: Build package
        run: |
          poetry build

      - name: Debug PyPI credentials
        run: |
          echo "PYPI_USERNAME=${{ secrets.PYPI_USERNAME }}"
          echo "PYPI_PASSWORD=${{ secrets.PYPI_PASSWORD }}"

      - name: Publish package to PyPI
        if: github.ref == 'refs/heads/main'
        env:
          PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          poetry publish --username $PYPI_USERNAME --password $PYPI_PASSWORD --build --no-interaction
